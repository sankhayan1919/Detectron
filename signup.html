<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .bg-login {
      background-image: url('https://t3.ftcdn.net/jpg/07/76/27/52/360_F_776275245_K1pDIVGdIUlCdlcwvnmEr4kluELua2BK.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
    }
    .transparent-box {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent white */
    }
    .sign{
        background: linear-gradient(90deg, #0ea5ea, #0bd1d1 51%, #0ea5ea);
    }
  </style>
</head>
<body class="bg-login h-screen flex items-center justify-center">
  
  <div class="transparent-box p-8 rounded-lg shadow-lg w-full max-w-md">
    <form action="">
      <h1 class="text-white text-2xl font-semibold mb-6 text-center">Sign Up</h1>
      <div class="relative mb-4">
        <input type="text" placeholder="Username" required class="border border-gray-300 rounded-lg w-full py-2 px-10 text-gray-700 focus:outline-none focus:border-blue-500">
        <i class='bx bxs-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500'></i>
      </div>
      <div class="relative mb-6">
        <input type="password" placeholder="Password" required class="border border-gray-300 rounded-lg w-full py-2 px-10 text-gray-700 focus:outline-none focus:border-blue-500">
        <i class='bx bxs-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500'></i>
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-500">
          <span class="ml-2 text-white">Remember Me</span>
        </label>
        <a href="#" class="text-white hover:underline">Forgot Password</a>
      </div>
      <button type="submit" class="sign text-black font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">
        <a href="http://127.0.0.1:5500/src/main.html">Sign up</a></button>
      <div class="mt-6 text-center">
        <p class="text-white">Don't have an account? <a href="#" class="text-white hover:underline">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
